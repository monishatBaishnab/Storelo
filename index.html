<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storelo</title>

    <!-- link fontawesome icon -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- link custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <!-- Left Side Contant -->
                <div class="left-nav">
                    <!-- Category Dropdown -->
                    <div class="ctg">
                        <button id="ctg-btn"><i class="fa-solid fa-bars"></i></button>
                        <div id="ctg-body" class="ctg-body">
                            <div class="ctg-wrapper">
                                <ul class="ctg-menu">
                                    <li class="ctg-item">
                                        Smartphones
                                        <div id="submenu-1" class="ctg-submenu-body">
                                            <ul class="ctg-submenu">
                                                <li class="ctg-subitem">Android</li>
                                                <li class="ctg-subitem">Windows</li>
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="ctg-item">
                                        Laptops
                                        <div id="submenu-2" class="ctg-submenu-body">
                                            <ul class="ctg-submenu">
                                                <li class="ctg-subitem">Ultrabooks</li>
                                                <li class="ctg-subitem">Chromebooks</li>
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="ctg-item">
                                        Audio Devices
                                        <div id="submenu-3" class="ctg-submenu-body">
                                            <ul class="ctg-submenu">
                                                <li class="ctg-subitem">Headphones</li>
                                                <li class="ctg-subitem">Speakers</li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Nav Logo -->
                    <a href="#" class="nav-logo">
                        <span><i class="fa-regular fa-basket-shopping"></i></span>
                        <h4>Storelo</h4>
                    </a>
                    <!-- Search Bar -->
                    <div class="search-box">
                        <div class="search-form d-none d-md-flex">
                            <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                            <input name="search" id="search" type="text">
                        </div>
                    </div>
                </div>

                <!-- Right Side Contant -->
                <div class="right-nav">
                    <!-- Nav List -->
                    <ul class="navbar-list d-none d-lg-flex align-items-center gap-3">
                        <li class="navbar-list-item"><a class="navbar-list-link" href="">Home</a></li>
                        <li class="navbar-list-item"><a class="navbar-list-link" href="">Product</a></li>
                        <li class="navbar-list-item"><a class="navbar-list-link" href="">About Us</a></li>
                        <li class="navbar-list-item"><a class="navbar-list-link" href="">Support</a></li>
                    </ul>

                    <!-- Nav Buttons -->
                    <div class="nav-buttons">
                        <button class="d-none d-md-inline-block"><i class="fa-regular fa-cart-shopping"></i></button>
                        <button class="d-none d-md-inline-block"><i class="fa-regular fa-heart"></i></button>
                        <button class="d-inline d-md-none"><i class="fa-solid fa-bars-progress"></i></i></button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- main section -->
    <main>

    </main>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
